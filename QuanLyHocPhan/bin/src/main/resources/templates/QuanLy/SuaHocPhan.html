<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{_layout.html}">
<head>
	<link rel="shortcut icon" href="/assets/img/logo.ico" type="image/x-icon">
	<title>Thêm học phần</title>
</head>
<body layout:fragment="content">
	<div class="wrapper">
            <div class="main-panel">
				<div class="content">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-12">
                                <form onsubmit="return confirm('Xác nhận sửa học phần này?')" action="/QLHocPhan/sua" th:object="${HocPhan}" method="post" class="card">
                                    <div class="card-header">
                                        <div class="card-title">Sửa thông tin học phần</div>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="maHocPhan">Mã học phần</label>
                                            <input readonly type="text" class="form-control input-pill" th:value="${HocPhan.getMaHocPhan()}" name="maHocPhan" id="maHocPhan" placeholder="Mã học phần">
                                        </div>
                                        <div class="form-group">
                                            <label for="tenHocPhan">Tên Học phần</label>
                                            <input th:value="${HocPhan.getTenHocPhan()}" type="text" class="form-control input-pill" name="tenHocPhan" id="tenHocPhan" placeholder="Tên Học phần">
                                        </div>
                                        <div class="form-check">
											<label>Số tín chỉ</label><br/>
											<label class="form-radio-label">
												<input th:if="${HocPhan.getSoTinChi()==2}" checked class="form-radio-input" type="radio" name="soTinChi" value="2">
                                                <input th:unless="${HocPhan.getSoTinChi()==2}" class="form-radio-input" type="radio" name="soTinChi" value="2">
                                                <span class="form-radio-sign">2</span>
											</label>
											<label class="form-radio-label ml-3">
                                                <input th:if="${HocPhan.getSoTinChi()==3}" checked class="form-radio-input" type="radio" name="soTinChi" value="3">
                                                <input th:unless="${HocPhan.getSoTinChi()==3}" class="form-radio-input" type="radio" name="soTinChi" value="3">
												<span class="form-radio-sign">3</span>
											</label>
                                            <label class="form-radio-label ml-3">
                                                <input th:if="${HocPhan.getSoTinChi()==4}" checked class="form-radio-input" type="radio" name="soTinChi" value="4">
                                                <input th:unless="${HocPhan.getSoTinChi()==4}" class="form-radio-input" type="radio" name="soTinChi" value="4">
												<span class="form-radio-sign">4</span>
											</label>
										</div>
                                        <div class="form-group">
                                            <label for="pillSelect">Khoa</label>
                                            <select name="khoa" class="form-control input-pill" id="pillSelect">
                                                <option th:each="k : ${listKhoa}" th:text="${k.getTenKhoa()}" th:value="${k.getMaKhoa()}" th:if="${HocPhan.getKhoa().getMaKhoa()==k.getMaKhoa()}" selected></option>
                                                <option th:each="k : ${listKhoa}" th:text="${k.getTenKhoa()}" th:value="${k.getMaKhoa()}" th:unless="${HocPhan.getKhoa().getMaKhoa()==k.getMaKhoa()}"></option>
                                            </select>
                                        </div>										
                                    </div>
                                    <div class="card-action">
                                        <button type="submit" class="btn btn-success">Sửa</button>
                                        <button class="btn btn-danger">Cancel</button>
                                    </div>
                                </form>
                            </div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
