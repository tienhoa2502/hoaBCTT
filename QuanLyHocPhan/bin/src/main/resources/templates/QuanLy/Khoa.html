<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{_layout.html}">
<head>
	<link rel="shortcut icon" href="/assets/img/logo.ico" type="image/x-icon">
	<title>Các khoa</title>
</head>
<body layout:fragment="content">
	<div class="wrapper">
            <div class="main-panel">
				<div class="content">
					<div class="container-fluid">
						<h4 class="page-title">Các khoa</h4>
						<a href="/QLHocPhan/them" class="btn btn-outline-success">Thêm mới học phần</a>
						<hr class="bg-success" style="height: 2px;">
						<div class="row">
							<div th:each="kh:${listKhoa}" class="col-md-4">
								<div class="card card-stats card-success">
									<div class="card-body ">
										<a th:href="@{'/QLHocPhan/'+${kh.getMaKhoa()}}" class="row">
											<div class="col-5">
												<div class="icon-big text-center">
													<img src="/assets/img/logo-dai-hoc-tai-nguyen-va-moi-truong-hcmunre.webp" class="image-logo">
												</div>
											</div>
											<div class="col-7 d-flex align-items-center">
												<div class="numbers">
													<p class="card-category" th:text="${kh.getTenKhoa()}"></p>
													<h4 class="card-title" th:text="${kh.getMaKhoa()}"></h4>
												</div>
											</div>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    <!-- Modal -->
</body>
</html>
